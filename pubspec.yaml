name: virtual_ggroceries
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^5.0.0
  google_fonts: ^2.1.0
  cached_network_image: ^3.0.0
  rxdart: ^0.27.0
  shared_preferences: ^2.0.6
  font_awesome_flutter: ^9.0.0
  carousel_slider: ^3.0.0
  modal_progress_hud: ^0.1.3
  after_layout: ^1.1.0
  get: ^4.1.4
  flutter_search_bar: ^2.1.0
  animated_theme_switcher: ^2.0.1
  invert_colors: ^0.0.2
  flutter_native_splash: ^1.2.0
  shimmer: ^2.0.0
  flutterwave: ^0.0.2
  secure_random: ^1.0.0
  intl: ^0.16.1
  mockito: ^5.0.13
  logger: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  lazy_load_scrollview: ^1.3.0
  geocoding: ^1.0.5
  #  geolocator: ^7.4.0
  geocoder: ^0.2.1
  flutter_icons: ^1.1.0

#create apk
# flutter build apk --split-per-abi --no-sound-null-safety

#creates app icon
# flutter pub get && flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#714664"

flutter_native_splash:
  # run this command to build splash each time app is loaded
  # flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # flutter pub run flutter_native_splash:remove

  #light mode
  color: "#714664"
  image: assets/images/logo.png

  #dark theme
  color_dark: "#714664"
  image_dark: assets/images/logo.png

  #splash screen supported platfomrs
  android: true
  ios: true
  web: false

  #android 12 support
  android12: false

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/AppIcons.ttf


