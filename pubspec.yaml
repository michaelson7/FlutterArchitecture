name: virtual_ggroceries
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^5.0.0
  google_fonts: ^2.1.0
  cached_network_image: ^3.0.0
  rxdart: ^0.27.0
  shared_preferences: ^2.0.6
  font_awesome_flutter: ^9.0.0
  carousel_slider: ^3.0.0
  modal_progress_hud: ^0.1.3
  after_layout: ^1.1.0
  get: ^4.1.4
  flutter_search_bar: ^2.1.0
  animated_theme_switcher: ^2.0.1
  invert_colors: ^0.0.2
  flutter_native_splash: ^1.2.0
  shimmer: ^2.0.0
  flutterwave: ^0.0.2
  secure_random: ^1.0.0
  intl: ^0.16.1
  geolocator: ^7.2.0+1
  geocoder: ^0.2.1
  mockito: ^5.0.13

flutter_native_splash:
  # run this command to build splash each time app is loaded
  # flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # flutter pub run flutter_native_splash:remove

  #light mode
  color: "#264653"
  image: assets/images/background.png

  #dark theme
  color_dark: "#264653"
  image_dark: assets/images/background.png

  #splash screen supported platfomrs
  android: true
  ios: true
  web: false

  #android 12 support
  android12: false

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true


